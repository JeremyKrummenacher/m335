<ion-header>
  <ion-toolbar>
    <ion-title>Array</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button shape="round" (click)="presentAlert()">+</ion-button>
  <ion-list padding>
  	<ion-item *ngFor="let frucht of fruechte">
      <ion-avatar slot="start">
        <img src={{frucht.imgURL}} />
      </ion-avatar>
    {{frucht.name}}
  </ion-item>
  </ion-list>
</ion-content>
